---
layout: base
---
<div class="custom-container py-5">
    <div class="row pb-4">
        <div class="col">
            <h1 class="text-center">{{ page.title}}</h1>
        </div>
    </div>
    <div class="row py-4">
        <div class="offset-lg-1 col-lg-10 offset-xl-2 col-xl-8">
            <img class="img-fluid mb-4" alt="image"
                 src="{{ page.img_src | relative_url }}">
            <p class="lead">{{ page.content }}</p>
        </div>
    </div>
    <!--{% include team_gallery.html %}-->
</div>
