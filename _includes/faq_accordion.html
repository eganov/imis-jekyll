<section class="faq py-5">
    <div class="container">
        <h1 align="center">HÃ¤ufig gestellte Fragen</h1>
        <div class="row justify-items-center pt-2">
            <div class="col-sm-1 col-md-2"></div>
            <div class="col-sm-9 col-md-8">
                <div class="accordion" id="faqaccordion">
                    {% for question in site.data.index.faq %}
                    <div class="row py-3">
                        <div class="col">
                            <div class="card">
                                <button id="heading{{ forloop.index }}" class="card-header collapsed card-link btn shadow-none text-left"
                                        data-toggle="collapse" data-target="#collapse{{ forloop.index }}"
                                        aria-expanded="false" aria-controls="collapse{{ forloop.index }}">
                                    <div class="row text-wrap">
                                        <div class="col">
                                            <b class="lead">{{ question.question }}</b>
                                        </div>
                                        <div class="col-1 text-right mx-3 mx-lg-1">
                                            <i id="icon{{ forloop.index }}" class="bi bi-plus-circle-fill"></i>
                                        </div>
                                    </div>

                                </button>

                                <div id="collapse{{ forloop.index }}" class="collapse"
                                     aria-labelledby="heading{{ forloop.index }}"
                                     data-parent="#faqaccordion">
                                    <div class="card-body">
                                        {{ question.answer }}
                                    </div>
                                </div>

                                <span class="border-bottom"></span>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-sm-1 col-md-2"></div>
        </div>
    </div>
    <script>
        function checkIcons() {
            $.each($(document).find('i'), function(){
                if($( this ).closest(".card-header").attr('aria-expanded') === 'true'){
                    if ($(this).hasClass('bi-plus-circle-fill')){
                        $(this).removeClass('bi-plus-circle-fill');
                        $(this).addClass('bi-dash-circle-fill');
                    }
                }else{
                    if ($(this).hasClass('bi-dash-circle-fill')){
                        $(this).removeClass('bi-dash-circle-fill');
                        $(this).addClass('bi-plus-circle-fill');
                    }
                };
            });
        }

        $(".collapse").on('shown.bs.collapse', checkIcons);
        $(".collapse").on('hidden.bs.collapse', checkIcons);
        $(".collapse").on('show.bs.collapse', checkIcons);
        $(".collapse").on('hide.bs.collapse', checkIcons);

    </script>
</section>
